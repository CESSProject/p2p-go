syntax = "proto3";

option go_package = "./;pb";

message Request {
    oneof request {
        PutRequest putRequest= 1;
        GetRequest getRequest= 2;
    }
}

message Response {
    oneof response {
        PutResponse putResponse= 1;
        GetResponse getResponse= 2;
    }
}

enum FileType {
    CustomData = 0;
    IdleData = 1;
    Mu = 2;
}

message PutRequest {
    FileType type = 1;
    string hash = 2;
    uint64 size = 3;
}

message PutResponse {
    uint32 code = 1;
}

message GetRequest {
    FileType type = 1;
    string hash = 2;
}

message GetResponse {
    uint32 code = 1;
    uint64 size = 2;
}


