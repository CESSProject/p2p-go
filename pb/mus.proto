syntax = "proto3";

option go_package = "./;pb";

//// Mus protocol

enum MusType {
    CustomFileMu = 0;
    IdleFileMu = 1;
}

// a protocol define a set of reuqest and responses
message MusRequest {
    MusType type = 1;   
}

message MusResponse {
    uint32 Code = 1;
    // Code indicates the result of this transfer
    string mu_hash = 2;
    repeated string name = 3;
    repeated string u = 4;
}